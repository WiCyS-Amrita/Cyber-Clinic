<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            margin-bottom: 1rem;
        }

        audio {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .option-container {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        label {
            margin-left: 0.5rem;
            font-size: 20px;
        }

        .buttonnext {
            background-color: rgb(206, 172, 92);
            color: rgb(0, 0, 0);
            border: 1px solid black;
            border-radius: 5px;
            padding: 8px 16px;
            font-size: 23px;
            transition-duration: 0.4s;
            cursor: pointer;
            font-family: "Century Gothic", sans-serif;
        }

        .buttonnext:hover {
            background-color: white;
            color: black;
            border: 1px solid black;
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-card {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 80%;
            text-align: center;
        }
    </style>
    <script>
        function checkAnswer() {
            let score = 0;
            let options = document.querySelectorAll('input[type=radio]');
            options.forEach((option, index) => {
                if (option.checked && index === 1) {
                    score = 10;
                }
            });

            document.getElementById('score').innerText = "Your score is: " + score;
            document.getElementById('modal').style.display = 'flex';
        }
    </script>

</head>

<body>
    <div class="container">
        <h1>Audio Quiz</h1>
        <label for="audio1">Audio 1</label>
        <audio src="../mp3/audio1.mp4" controls></audio>
        <label for="audio1">Audio 2</label>
        <audio src="../mp3/audio2.mp4" controls></audio>
        <label for="audio1">Audio 3</label>
        <audio src="../mp3/audio3.mp4" controls></audio>
        <label for="audio1">Audio 4</label>
        <audio src="../mp3/audio4.mp4" controls></audio>
        <h2>Which audio is genuine?</h2>
        <form>
            <div class="option-container">
                <input type="radio" id="option1" name="audioOption">
                <label for="option1">Audio 1</label>
            </div>
            <div class="option-container">
                <input type="radio" id="option2" name="audioOption">
                <label for="option2">Aduio 2</label>
            </div>
            <div class="option-container">
                <input type="radio" id="option3" name="audioOption">
                <label for="option3">Audio 3</label>
            </div>
            <div class="option-container">
                <input type="radio" id="option4" name="audioOption">
                <label for="option4">Audio 4</label>
            </div>
            <br><br>
            <button type="button" onclick="checkAnswer()" class="buttonnext">Submit</button>
        </form>
    </div>

    <div class="modal" id="modal">
        <div class="modal-card">
            <h2 id="score">Your score is:</h2>
            <button type="button" class="buttonnext">Next <span>&#8594;</span></button>
        </div>
    </div>
</body>

</html>
